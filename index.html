<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ATL Metro Area abatements</title>
  <meta name="author" content="Stephanie Lamm">

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bubble_chart.css">
</head>

<body>
  <div class="container-fluid">
    <div class="infotip"></div>

    <div class="row">
      <div class ="col-12" id="toolbar">
        <button id="all" class="button active">All abatements</button>
        <button id="muni" class="button">Abatements by municipality</button>

        <div class="my-legend">
          <div class="legend-title">Percent taxes abated:</div>
          
          <div class="legend-scale">
            <ul class="legend-labels">
              <li><span style='background:#ED8451;'></span>0 - 33%</li>
              <li><span style='background:#CC3301;'></span>66%</li>
              <li><span style='background:#7A1E00;'></span>100%</li>
            </ul>
          </div>
        </div>

        <div id="vis"></div>
      </div>      
    </div>     
  </div>

  <script src="//d3js.org/d3.v4.min.js"></script>
  <script type="text/javascript" src="https://pym.nprapps.org/pym.v1.min.js"></script>
  <script src="src/main.js"></script>
</body>

</html>
